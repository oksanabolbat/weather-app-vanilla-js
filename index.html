<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <form class="row" id="search-form">
            <div class="col-10">
                <input type="text" class="form-control" id="search-city" placeholder="Enter a city name ...">
            </div>
            <div class="col-1 px-1">
                <button type="submit" title="Search">OK</button>

            </div>
            <div class="col-1  px-1">

                <button title="Your current location" id="curr-location"><span class="material-symbols-outlined">
                        pin_drop
                    </span></button>
            </div>

        </form>
        <div class="row">
            <div class="col-7">
                <div class="row">
                    <div class="col-3">
                        <img id="current-icon" />
                    </div>
                    <div class="col-4 text-end">
                        <span id="temperature">T</span>
                        <div class="measurements"><a id="celcium" class="active-meas">°C</a>|<a id="fahrenheit">°F</a>
                        </div>

                    </div>
                    <div class="col-5">
                        <ul class="mt-3">
                            <li class="description"><span id="description"></span></li>
                            <li>Humidity: <span id="humidity">0</span>%</li>
                            <li>Wind: <span id="wind">0</span> meter/sec</li>
                        </ul>

                    </div>
                </div>
            </div>
            <div class="col-5 text-end">
                <h1 id="city">

                </h1>
                <ul class="fs-6 lh-2">
                    <li>Last updated:</li>
                    <li><span id="day">Dayname</span> <span id="time">00:00</span></li>
                </ul>
            </div>

        </div>


        <div class="footer">This project was coded by Oksana Bolbat and is open-sourced on <a
                href="https://github.com/oksanabolbat/weather-app-vanilla-js">GitHub</a> and hosted on <a
                href="https://www.netlify.com/">Netlify</a></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./src/app.js"></script>

</body>

</html>
